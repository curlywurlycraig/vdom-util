<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <header>
      <svg>
	<defs>
	  <pattern id="transformedPattern"
		   x="10" y="10" width="20" height="20"
		   patternUnits="userSpaceOnUse"
		   patternTransform="rotate(35)"
		   >

	    <circle cx="10" cy="10" r="1" style="stroke: none; fill: #8888dd" />

	  </pattern>
	</defs>

	<rect x="0" y="0" width="100%" height="100px"
		style="stroke: none;
		       fill: url(#transformedPattern);" />
      </svg>

      <h1>vdom-util svg demo</h1>
    </header>
    
    
    <main>
      <svg version="1.1"
                   width="300" height="200"
                   xmlns="http://www.w3.org/2000/svg">

                <rect width="100%" height="100%" fill="red" />

                <circle cx="150" cy="100" r="80" fill="green" />

                <text x="150" y="125" font-size="60" text-anchor="middle" stroke="white" fill="transparent">SVG</text>

              </svg>
    </main>


  </body>

  <script src="./out/svg-demo.js"></script>


</html>
